<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      text-align: center;

    #yesButton {

    button {
    color:black;

    }

</head>
<body>
 <h1>‚ù§Ô∏èDo you love me ‚ù§Ô∏è</h1>

  <div>
  <button id="yesButton" onclick="showLoveMessage()">Yes</button>
  </div>
<button id="noButton" onclick="moveNoButton()">No</button>
  <p id="yesMessage">üòçI love you toüòç</p>
    

  <script>
    function moveNoButton() {
      var noButton = document.getElementById('noButton');
      noButton.style.marginTop = Math.floor(Math.random() * 200) + "px";
      noButton.style.marginLeft = Math.floor(Math.random() * 200) + "px";

      var yesButton = document.getElementById('yesButton');
      yesButton.style.fontSize = (parseFloat(window.getComputedStyle(yesButton).fontSize) + 5) + 'px';
    }

    function showLoveMessage() {
      var yesMessage = document.getElementById('yesMessage');
      yesMessage.style.display = 'block';
    }
  </script>
